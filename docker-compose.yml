version: '3.9'

services:
  proxy:
    container_name: apollo_proxy
    image: traefik:v2.6
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    restart: always
    ports:
      - "80:80"
# Enables traefik dashboard on http://localhost:8080/
#      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=apollo"
      - "traefik.http.routers.apollo.rule=Host(`proxy.${HOST}`)"
      - "traefik.http.routers.apollo.entrypoints=web"
      - "traefik.http.services.apollo.loadbalancer.server.port=8080"
    networks:
      - apollo

networks:
  apollo:
    name: apollo
