version: '3.9'

services:
  proxy:
    container_name: apollo_proxy
    image: traefik:v2.6
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/static.yml:/etc/traefik/traefik.yml:ro
      - ./config/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./certs:/etc/certs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=apollo"
      - "traefik.http.routers.apollo.rule=Host(`proxy.${HOST}`)"
      - "traefik.http.routers.apollo.entrypoints=https,http"
      - "traefik.http.services.apollo.loadbalancer.server.port=8080"
    networks:
      - apollo

networks:
  apollo:
    name: apollo
